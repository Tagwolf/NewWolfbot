<!DOCTYPE html>
<html style="font-size: 16px;" lang="de">

<head>
  <script src="https://novabot.statuspage.io/embed/script.js"></script>
  <title>Login - WolfBot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <meta charset="utf-8">
  <meta name="theme-color" content="#478ac9">
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login {
      text-align: center;
      margin-top: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      background-color: #5865f2;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin: 0.5rem;
      width: 80%;
    }

    .link:hover {
      background-color: #4752c4;
    }

    .link.minecraft {
      background-color: #62b74a;
    }

    .link.minecraft:hover {
      background-color: #4e9a3a;
    }

    .symbol {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .login a {
      color: #aaa;
      text-decoration: none;
      margin: 0 5px;
    }

    .login a:hover {
      text-decoration: underline;
    }

    .login-title, .login-remove {
      position: absolute;
      top: 1rem;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .login-title {
      left: 1rem;
      font-weight: 700;
    }

    .login-remove {
      right: 1rem;
    }

    .theme-button {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      cursor: pointer;
    }

    .icon-contrast {
      font-size: 1.5rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .form-input {
      width: 80%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .form-input::placeholder {
      color: #ccc;
    }

    .login-options {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 1rem;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.location.hostname.includes("grieferbot")) {
        alert("Bitte nutze WolfBot Ã¼ber https://tagwolf.github.io/NewWolfbot/");
        window.location.href = "https://tagwolf.github.io/NewWolfbot/";
      }

      // Minecraft Login Funktion
      document.getElementById('minecraftLoginBtn').addEventListener('click', function() {
        const username = document.getElementById('mcUsername').value.trim();
        if (!username) {
          alert('Bitte gib deinen Minecraft-Namen ein!');
          return;
        }
        sessionStorage.setItem('wolfbot-username', username);
        window.location.href = 'dashboard.html';
      });

      // Discord Login bleibt wie vorhanden
    });
  </script>
</head>

<body>
  <div class="login">
    <div class="card animate__animated animate__fadeInUp">
      <div class="symbol"><i class="fas fa-user-shield"></i></div>
      <h1 class="title">WolfBot Login</h1>
      <p class="description">WÃ¤hle deine Login-Methode</p>

      <div class="login-options">
        <div style="width: 100%;">
          <h3 style="margin-bottom: 1rem;">Minecraft Login</h3>
          <div class="login-form">
            <input type="text" id="mcUsername" class="form-input" placeholder="Minecraft Benutzername">
            <button id="minecraftLoginBtn" class="link minecraft">
              <i class="fas fa-sign-in-alt"></i> Mit Minecraft anmelden
            </button>
          </div>
        </div>
      </div>

      <div style="margin: 1.5rem 0; text-align: center; position: relative;">
        <div style="height: 1px; background: rgba(255,255,255,0.2); width: 100%;"></div>
        <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #1e1e2f, #2a2a40); padding: 0 1rem;">ODER</span>
      </div>

      <a class="link btn-slow-transition"
        href="https://discord.com/oauth2/authorize?client_id=1312429365363081257&response_type=code&redirect_uri=https%3A%2F%2Ftagwolf.github.io%2FNewWolfbot%2Fdashboard.html&scope=identify">
        <i class="fab fa-discord"></i> Mit Discord fortfahren
      </a>
    </div>
    <p style="margin-top: 2rem;">Â© 2024 WolfBot, all rights reserved.</p>
    <a href="/datenschutz">Datenschutz</a> |
    <a href="/agb">AGBs</a>
  </div>

  <a class="login-title animate__animated animate__fadeInDown" href="/">NewWolfBot</a>
  <a class="login-remove animate__animated animate__fadeInDown" href="/">âœ•</a>

  <div id="themeButton" class="theme-button">
    <span id="themeButtonValue" class="icon-contrast">ðŸŒ“</span>
  </div>

  <script src="./landing-dark-theme.js"></script>
</body>

</html>
