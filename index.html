
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewWolfbot â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* ... identisches CSS wie vorher ... */
    body {
      background-color: #121212;
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #1e1e1e;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .sidebar a {
      text-decoration: none;
      color: #aaa;
      margin-bottom: 15px;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4752C4;
    }

    .user-info {
      margin-top: 20px;
    }

    .user-info img {
      border-radius: 50%;
      width: 64px;
      height: 64px;
    }

    .user-info span {
      margin-left: 10px;
      font-size: 1.1rem;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>NewWolfbot</h1>
    <a href="index.html" class="active">Home</a>
    <a href="dashboard.html">Dashboard</a>
  </div>
  <div class="content">
    <h2>Willkommen beim NewWolfbot!</h2>
    <p>Logge dich mit Discord ein, um deinen Minecraft-Bot zu steuern.</p>
    <a id="login-btn" class="btn" href="#">Mit Discord einloggen</a>
    <div class="user-info" id="user-info" style="display:none;">
      <img id="avatar" src="" alt="Avatar"><span id="username"></span>
    </div>
  </div>

  <script>
    const clientId = "1312429365363081257"; // Ersetzen
    const redirectUri = "https://tagwolf.github.io/NewWolfbot/";
    const scope = "identify";
    const loginBtn = document.getElementById("login-btn");

    // Check if we already have a token
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const token = new URLSearchParams(hash.substring(1)).get("access_token");

      // Get user data from Discord API
      fetch("https://discord.com/api/users/@me", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
        .then(res => res.json())
        .then(user => {
          loginBtn.style.display = "none";
          document.getElementById("user-info").style.display = "block";
          document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
          document.getElementById("username").textContent = `${user.username}#${user.discriminator}`;

          // Optional: Weiterleitung
          // window.location.href = "dashboard.html";
        });
    }

    loginBtn.onclick = () => {
      const oauthUrl =
        `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}`;
      window.location.href = oauthUrl;
    };
  </script>
</body>
</html>
