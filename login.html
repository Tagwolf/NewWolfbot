<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WolfBot Logout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
        }
        .logout-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
        }
        .login-again {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .login-again:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <h2><i class="fas fa-sign-out-alt"></i> Erfolgreich abgemeldet</h2>
        <p>Sie wurden aus dem WolfBot Dashboard ausgeloggt.</p>
        <a href="login.html" class="login-again">
            <i class="fas fa-sign-in-alt"></i> Erneut anmelden
        </a>
    </div>
</body>
</html>
